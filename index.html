<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的网址导航</title>
  <style>
    body {
      font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
      background: var(--bg, #f7f9fa);
      margin: 0;
      padding: 0;
      color: var(--text, #222);
      height: 100vh;
      overflow: hidden;
      transition: background 0.2s, color 0.2s;
    }
    :root {
      --bg: #f7f9fa;
      --text: #222;
      --primary: #2d8cf0;
      --sidebar-bg: #fff;
      --sidebar-border: #e0e6ed;
      --card-bg: #fff;
      --card-shadow: rgba(0,0,0,0.03);
    }
    body.theme-dark {
      --bg: #13151a;
      --text: #fff;
      --primary: #3b8cff;
      --sidebar-bg: #181c27;
      --sidebar-border: #232a3b;
      --card-bg: #181c27;
      --card-shadow: rgba(0,0,0,0.28);
    }
    body.theme-blue {
      --bg: linear-gradient(135deg, #eaf3ff 0%, #cbe5ff 100%);
      --text: #1a2b4c;
      --primary: #1769aa;
      --sidebar-bg: #f7fbff;
      --sidebar-border: #b3d8fd;
      --card-bg: #fff;
      --card-shadow: rgba(23,105,170,0.06);
    }
    body.theme-green {
      --bg: linear-gradient(135deg, #eafaf1 0%, #c8f7e5 100%);
      --text: #1a4c2b;
      --primary: #1abc9c;
      --sidebar-bg: #f7fffb;
      --sidebar-border: #b3fdd8;
      --card-bg: #fff;
      --card-shadow: rgba(26,188,156,0.06);
    }
    body.theme-purple {
      --bg: linear-gradient(135deg, #f3eaff 0%, #e0d7fa 100%);
      --text: #3d246c;
      --primary: #a259e6;
      --sidebar-bg: #f8f4ff;
      --sidebar-border: #d1b3fd;
      --card-bg: #fff;
      --card-shadow: rgba(162,89,230,0.08);
    }
    body.theme-orange {
      --bg: linear-gradient(135deg, #fff3e6 0%, #ffe0e0 100%);
      --text: #7a3e1d;
      --primary: #ff7e5f;
      --sidebar-bg: #fff7f0;
      --sidebar-border: #ffd1b3;
      --card-bg: #fff;
      --card-shadow: rgba(255,126,95,0.08);
    }
    body.theme-glass {
      --bg: linear-gradient(135deg, #e0eafc 0%, #f8f9fa 100%);
      --text: #222;
      --primary: #6a82fb;
      --sidebar-bg: rgba(255,255,255,0.7);
      --sidebar-border: #e0e6ed;
      --card-bg: rgba(255,255,255,0.6);
      --card-shadow: rgba(106,130,251,0.10);
      backdrop-filter: blur(8px);
    }
    body.theme-darkblue {
      --bg: linear-gradient(135deg, #0a192f 0%, #1c2541 100%);
      --text: #f8fafd;
      --primary: #2196f3;
      --sidebar-bg: #16213e;
      --sidebar-border: #233554;
      --card-bg: #1b263b;
      --card-shadow: rgba(33,150,243,0.10);
    }
    body.theme-darkpurple {
      --bg: linear-gradient(135deg, #1a1333 0%, #2d1846 100%);
      --text: #f6eaff;
      --primary: #a259e6;
      --sidebar-bg: #231942;
      --sidebar-border: #3d246c;
      --card-bg: #2d1846;
      --card-shadow: rgba(162,89,230,0.18);
    }
    .main-layout {
      display: flex;
      height: 100vh;
      position: relative;
    }
    .sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
      box-shadow: 2px 0 8px var(--card-shadow);
      padding: 1.5rem 0.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
      min-width: 120px;
      max-width: 60vw;
      border-radius: 16px;
      box-shadow: 0 4px 24px var(--card-shadow), 0 1.5px 0 var(--sidebar-border);
      backdrop-filter: blur(4px);
    }
    .resizer {
      width: 6px;
      background: #e0e6ed;
      cursor: ew-resize;
      position: relative;
      z-index: 10;
      transition: background 0.2s;
    }
    .resizer:hover, .resizer.active {
      background: #2d8cf0;
    }
    .sidebar h2 {
      font-size: 1.1rem;
      color: var(--primary);
      margin: 0 0 1rem 0;
      letter-spacing: 1px;
    }
    .folder-list {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
    }
    .folder-list li {
      padding: 0.5em 0.8em;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.2s;
      user-select: none;
      position: relative;
      gap: 0.3em;
      margin-bottom: 0.3em;
      box-shadow: 0 2px 12px var(--card-shadow);
      border: 1.5px solid #ececec22;
      background: var(--card-bg);
    }
    .folder-list li.selected {
      background: linear-gradient(90deg, var(--primary) 0%, #fff0 100%);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 12px var(--card-shadow);
    }
    .folder-actions {
      display: flex;
      gap: 0.3em;
    }
    .add-folder-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 0.4em 1em;
      font-size: 1em;
      cursor: pointer;
      margin-top: 0.5em;
      transition: background 0.2s;
      margin-bottom: 0.5em;
      box-shadow: 0 1px 4px #0001;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .add-folder-btn:hover {
      background: #1769aa;
    }
    .add-subfolder-btn {
      background: #fff;
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 12px;
      padding: 0.2em 0.7em;
      font-size: 0.95em;
      cursor: pointer;
      margin-left: 0.5em;
      margin-top: 0.2em;
      margin-bottom: 0.2em;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px #0001;
    }
    .add-subfolder-btn:hover {
      background: var(--primary);
      color: #fff;
    }
    .theme-btn {
      position: absolute;
      right: 2.5rem;
      top: 1.5rem;
      z-index: 10;
      background: var(--sidebar-bg);
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 12px;
      padding: 0.3em 1em;
      font-size: 1em;
      cursor: pointer;
      margin-left: 1em;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px #0001;
    }
    .theme-btn:hover {
      background: var(--primary);
      color: #fff;
    }
    .settings-btn {
      position: absolute;
      right: 2.5rem;
      top: 4.2rem;
      z-index: 10;
      background: var(--sidebar-bg);
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 12px;
      padding: 0.3em 1em;
      font-size: 1em;
      cursor: pointer;
      margin-left: 1em;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px #0001;
    }
    .settings-btn:hover {
      background: var(--primary);
      color: #fff;
    }
    .export-btn {
      position: absolute;
      right: 2.5rem;
      top: 6.9rem;
      z-index: 10;
      background: var(--sidebar-bg);
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 12px;
      padding: 0.3em 1em;
      font-size: 1em;
      cursor: pointer;
      margin-left: 1em;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px #0001;
    }
    .export-btn:hover {
      background: var(--primary);
      color: #fff;
    }
    .content {
      flex: 1;
      padding: 4.2em 2.5rem 2rem 2.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      min-width: 0;
      position: relative;
      background: transparent;
    }
    .content-header {
      display: flex;
      align-items: center;
      gap: 1.5em;
      margin-bottom: 1.5em;
    }
    .content-header h1 {
      font-size: 1.5rem;
      margin: 0;
      color: var(--primary);
      letter-spacing: 1px;
    }
    .add-link-btn {
      background: #fff;
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 12px;
      padding: 0.4em 1em;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px #0001;
    }
    .add-link-btn:hover {
      background: var(--primary);
      color: #fff;
    }
    .links-list, .subfolders-list {
      list-style: none;
      padding: 0;
      margin: 0 0 2em 0;
    }
    .links-list li, .subfolders-list li {
      display: flex;
      align-items: center;
      gap: 0.5em;
      margin-bottom: 0.3em;
      background: var(--card-bg);
      border-radius: 6px;
      padding: 0.5em 1em;
      box-shadow: 0 2px 12px var(--card-shadow);
      border: 1.5px solid #ececec22;
      transition: box-shadow 0.2s, background 0.2s;
    }
    .links-list li:last-child, .subfolders-list li:last-child {
      margin-bottom: 0;
    }
    .links-list li:hover, .subfolders-list li:hover {
      box-shadow: 0 4px 24px var(--card-shadow), 0 0 0 2px var(--primary);
      background: #fff8;
    }
    .edit-input {
      font-size: 1em;
      padding: 0.2em 0.5em;
      border: 1px solid #d0d7de;
      border-radius: 4px;
      outline: none;
      margin-right: 0.5em;
    }
    .action-btn {
      background: none;
      border: none;
      color: #888;
      font-size: 1.1em;
      cursor: pointer;
      margin-left: 0.2em;
      transition: color 0.2s;
    }
    .action-btn:hover {
      color: var(--primary);
    }
    .folder-toggle {
      font-size: 1.1em;
      color: #888;
      margin-right: 0.5em;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
      background: none;
      border: none;
      outline: none;
      padding: 0;
    }
    .folder-list .collapsed > .folder-toggle {
      transform: rotate(-90deg);
    }
    .folder-list .children {
      margin-left: 1.2em;
      padding-left: 0.5em;
      border-left: 2px dashed #e0e6ed;
    }
    .folder-list .children.collapsed {
      display: none;
    }
    .favicon {
      width: var(--favicon-size, 20px);
      height: var(--favicon-size, 20px);
      margin-right: 0.5em;
      border-radius: 3px;
      background: #eee;
      object-fit: contain;
      vertical-align: middle;
      transition: width 0.2s, height 0.2s;
    }
    .subfolders-list li {
      position: relative;
      gap: 0.3em;
      display: block;
    }
    .subfolders-list ul,
    .children {
      margin-left: 2em !important;
      padding-left: 0.5em;
      border-left: 2px dashed #e0e6ed;
      display: block;
    }
    .subfolders-list {
      display: block;
    }
    .subfolder-toggle {
      font-size: 1.1em;
      color: #888;
      margin-right: 0.5em;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
      background: none;
      border: none;
      outline: none;
      padding: 0;
    }
    .subfolders-list .collapsed > .subfolder-toggle {
      transform: rotate(-90deg);
    }
    .folder-edit-btn {
      background: none;
      border: none;
      color: #888;
      font-size: 1.1em;
      cursor: pointer;
      margin-left: 0.2em;
      transition: color 0.2s;
    }
    .folder-edit-btn:hover {
      color: var(--primary);
    }
    .subfolder-edit-btn {
      background: none;
      border: none;
      color: #888;
      font-size: 1.1em;
      cursor: pointer;
      margin-left: 0.2em;
      transition: color 0.2s;
    }
    .subfolder-edit-btn:hover {
      color: var(--primary);
    }
    .actionbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7em;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      box-sizing: border-box;
      background: var(--bg);
      padding: 0.7em 0 0.7em 0;
      margin-bottom: 1em;
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .actionbar .action-btn {
      background: var(--sidebar-bg);
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 12px;
      padding: 0.3em 1.2em;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      min-width: 5.2em;
      min-height: 2.2em;
      line-height: 1.5em;
      box-sizing: border-box;
      text-align: center;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 4px #0001;
    }
    .actionbar .action-btn:hover {
      background: var(--primary);
      color: #fff;
    }
    .links-list li, .subfolders-list li, .folder-list li, .content-header h1, .actionbar, .actionbar button, .actionbar .label {
      font-size: var(--font-size, 1em);
      transition: font-size 0.2s;
    }
    .display-menu {
      display: none;
      position: absolute;
      right: 1.5em;
      top: 3.2em;
      background: var(--sidebar-bg, #fff);
      border: 1px solid var(--primary, #2d8cf0);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 0.7em 1.2em;
      z-index: 100;
      min-width: 180px;
    }
    .display-menu.active {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 0.7em;
      align-items: center;
    }
    .subfolder-header {
      display: flex;
      align-items: center;
      gap: 0.3em;
    }
    @media (max-width: 900px) {
      .main-layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e0e6ed;
        flex-direction: row;
        overflow-x: auto;
        overflow-y: visible;
        padding: 1rem 0.5rem 1rem 1rem;
      }
      .content {
        padding: 1rem 0.5rem;
      }
    }
    .sidebar, .content, .links-list li, .subfolders-list li, .folder-list li {
      border-radius: 16px;
    }
    .add-folder-btn, .add-subfolder-btn, .action-btn, .theme-btn, .settings-btn, .export-btn {
      border-radius: 12px;
      box-shadow: 0 1px 4px #0001;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .add-folder-btn:hover, .add-subfolder-btn:hover, .action-btn:hover, .theme-btn:hover, .settings-btn:hover, .export-btn:hover {
      filter: brightness(1.08) saturate(1.2);
      box-shadow: 0 2px 8px var(--primary), 0 1px 4px #0001;
    }
    .folder-list li, .subfolders-list li {
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    body.theme-glass .sidebar, body.theme-glass .links-list li, body.theme-glass .subfolders-list li {
      background: var(--sidebar-bg);
      backdrop-filter: blur(8px);
      border: 1.5px solid #fff4;
    }
    body, html {
      background: var(--bg);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body, .sidebar, .content, .links-list li, .subfolders-list li, .folder-list li, .actionbar, .actionbar button, .actionbar .label {
      text-shadow: 0 1px 2px #fff4, 0 0.5px 0.5px #0001;
    }
    .add-folder-btn, .add-subfolder-btn, .action-btn, .theme-btn, .settings-btn, .export-btn {
      color: var(--primary);
      background: #fff;
      border: 1.5px solid var(--primary);
    }
    .add-folder-btn:hover, .add-subfolder-btn:hover, .action-btn:hover, .theme-btn:hover, .settings-btn:hover, .export-btn:hover {
      background: var(--primary);
      color: #fff;
    }
    .sidebar, .content, .links-list li, .subfolders-list li, .folder-list li {
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <nav class="sidebar">
      <h2 id="folderTitle" title="点击可一键展开/收起全部分组">分组/文件夹</h2>
      <button class="add-folder-btn" id="addFolderBtn">+ 新建分组</button>
      <label class="add-folder-btn" for="importFolderBookmarks" style="background:#fff;color:var(--primary);border:1px solid var(--primary);margin-top:0.5em;">导入成文件夹
        <input type="file" id="importFolderBookmarks" accept=".html" style="display:none">
      </label>
      <label class="add-folder-btn" for="importBookmarks" style="background:#fff;color:var(--primary);border:1px solid var(--primary);margin-top:0.5em;">导入收藏夹
        <input type="file" id="importBookmarks" accept=".html" style="display:none">
      </label>
      <ul class="folder-list" id="folderList"></ul>
    </nav>
    <div class="resizer" id="resizer"></div>
    <main class="content">
      <div class="actionbar">
        <button class="action-btn" id="toggleExpandBtn">展开</button>
        <button class="action-btn" id="fontIncBtn">字体+</button>
        <button class="action-btn" id="fontDecBtn">字体-</button>
        <button class="action-btn" id="iconIncBtn">图标+</button>
        <button class="action-btn" id="iconDecBtn">图标-</button>
        <button class="action-btn" id="themeBtn">主题</button>
        <button class="action-btn" id="clearAllBtn">清空</button>
        <button class="action-btn" id="exportBtn">导出</button>
        <button class="action-btn" id="addSubBtnGlobal">新子分组</button>
        <button class="action-btn" id="settingsBtn">设置</button>
      </div>
      <div class="content-header">
        <h1 id="currentFolderTitle">请选择分组</h1>
        <button class="add-link-btn" id="addLinkBtn" style="display:none;">+ 添加网址</button>
      </div>
      <ul class="subfolders-list" id="subfoldersList"></ul>
      <ul class="links-list" id="linksList"></ul>
    </main>
  </div>
  <script>
    // ===== 主题切换 =====
    const themes = [
      {name: '亮色', value: ''},
      {name: '暗色', value: 'theme-dark'},
      {name: '深蓝夜空', value: 'theme-darkblue'},
      {name: '暗紫极夜', value: 'theme-darkpurple'},
      {name: '蓝色', value: 'theme-blue'},
      {name: '绿色', value: 'theme-green'},
      {name: '淡紫', value: 'theme-purple'},
      {name: '橙粉', value: 'theme-orange'},
      {name: '玻璃', value: 'theme-glass'}
    ];
    function setTheme(theme) {
      document.body.className = theme;
      localStorage.setItem('myTheme', theme);
    }
    function getTheme() {
      return localStorage.getItem('myTheme') || '';
    }
    document.getElementById('themeBtn').onclick = function() {
      let current = getTheme();
      let idx = themes.findIndex(t => t.value === current);
      idx = (idx + 1) % themes.length;
      setTheme(themes[idx].value);
      this.textContent = '主题: ' + themes[idx].name;
    };
    // 初始化主题
    setTheme(getTheme());
    document.getElementById('themeBtn').textContent = '主题' + (themes.find(t => t.value === getTheme())?.name ? (': ' + themes.find(t => t.value === getTheme()).name) : '');

    // ===== 管理员密码 =====
    function getPassword() {
      return localStorage.getItem('myPwd') || 'admin123';
    }
    function setPassword(pwd) {
      localStorage.setItem('myPwd', pwd);
    }
    let isAdmin = false;
    // 每次页面加载都需要重新输入密码
    window.addEventListener('beforeunload', function() { isAdmin = false; });
    // 页面初始化时，isAdmin为false
    isAdmin = false;
    function requireAdmin(cb) {
      if (isAdmin) return cb();
      let pwd = prompt('请输入管理员密码:');
      if (pwd === getPassword()) {
        isAdmin = true;
        cb();
      } else if (pwd !== null) {
        alert('密码错误！');
      }
    }
    document.getElementById('settingsBtn').onclick = function() {
      let oldPwd = prompt('请输入当前管理员密码:');
      if (oldPwd === getPassword()) {
        let newPwd = prompt('请输入新密码:');
        if (newPwd && newPwd.trim()) {
          setPassword(newPwd.trim());
          alert('密码已修改');
        }
      } else if (oldPwd !== null) {
        alert('密码错误！');
      }
    };

    // ===== 唯一ID生成工具 =====
    function generateId() {
      return 'id-' + Math.random().toString(36).substr(2, 9) + Date.now();
    }
    // ===== 递归为所有节点补全唯一ID =====
    function ensureIds(arr) {
      arr.forEach(item => {
        if (!item.id) item.id = generateId();
        if (item.children) ensureIds(item.children);
      });
    }
    // ===== 递归查找节点（返回节点和父数组） =====
    function findNodeById(id, arr = bookmarks, parent = null) {
      for (let i = 0; i < arr.length; i++) {
        const node = arr[i];
        if (node.id === id) return { node, parent: arr, index: i };
        if (node.children) {
          const res = findNodeById(id, node.children, node.children);
          if (res) return res;
        }
      }
      return null;
    }
    // ===== 递归删除节点（返回被删除节点） =====
    function removeNodeById(id, arr = bookmarks) {
      for (let i = 0; i < arr.length; i++) {
        if (arr[i].id === id) {
          return arr.splice(i, 1)[0];
        }
        if (arr[i].children) {
          const res = removeNodeById(id, arr[i].children);
          if (res) return res;
        }
      }
      return null;
    }
    // ===== 递归插入节点到指定分组id下 =====
    function insertNodeById(targetId, node, arr = bookmarks) {
      for (let i = 0; i < arr.length; i++) {
        if (arr[i].id === targetId && arr[i].children) {
          arr[i].children.push(node);
          return true;
        }
        if (arr[i].children) {
          if (insertNodeById(targetId, node, arr[i].children)) return true;
        }
      }
      return false;
    }
    // ===== 递归收集所有分组节点（含id/path） =====
    function getAllFolderNodes(arr = bookmarks, path = []) {
      let result = [];
      arr.forEach(folder => {
        if (folder.children) {
          const fullPath = [...path, folder.title];
          result.push({ id: folder.id, path: fullPath, title: folder.title });
          result = result.concat(getAllFolderNodes(folder.children, fullPath));
        }
      });
      return result;
    }

    // ===== 数据结构与本地存储 =====
    let bookmarks = [];
    let selectedFolderPath = [];

    function saveToLocal() {
      localStorage.setItem('myBookmarks', JSON.stringify(bookmarks));
    }
    function loadFromLocal() {
      const data = localStorage.getItem('myBookmarks');
      return data ? JSON.parse(data) : null;
    }

    // ===== 书签操作工具 =====
    function getFolderByPath(path, arr = bookmarks) {
      if (!path.length) return null;
      let node = null, children = arr;
      for (let i = 0; i < path.length; i++) {
        node = children.find(f => f.title === path[i] && f.children);
        if (!node) return null;
        children = node.children;
      }
      return node;
    }
    function getParentFolderByPath(path) {
      if (path.length <= 1) return bookmarks;
      let parent = bookmarks;
      for (let i = 0; i < path.length - 1; i++) {
        const node = parent.find(f => f.title === path[i] && f.children);
        if (!node) return bookmarks;
        parent = node.children;
      }
      return parent;
    }

    // ===== 工具函数：递归获取所有分组路径 =====
    function getAllFolderPaths(arr = bookmarks, path = []) {
      let result = [];
      arr.forEach(folder => {
        if (folder.children) {
          const fullPath = [...path, folder.title];
          result.push(fullPath);
          result = result.concat(getAllFolderPaths(folder.children, fullPath));
        }
      });
      return result;
    }

      // 判断是否有收起的
      let hasCollapsed = false;
      for (const key of allFolders) {
        if (window.folderCollapseState[key]) {
          hasCollapsed = true;
          break;
        }
      }
      // 统一设置
      for (const key of allFolders) {
        window.folderCollapseState[key] = !hasCollapsed;
      }
      // 子分组同理（全局）
      const allSubfolders = [];
      function collectSubfolders(folders, path = []) {
        folders.forEach(folder => {
          if (folder.children) {
            const fullPath = [...path, folder.title];
            collectSubfolders(folder.children.filter(f => f.children), fullPath);
          }
          if (folder.children) {
            folder.children.filter(f => f.children).forEach(sub => {
              const subPath = [...path, folder.title, sub.title];
              allSubfolders.push(subPath.join('/'));
              collectSubfolders(sub.children.filter(f => f.children), subPath);
            });
          }
        });
      }
      collectSubfolders(bookmarks);
      for (const key of allSubfolders) {
        window.subfolderCollapseState = window.subfolderCollapseState || {};
        window.subfolderCollapseState[key] = !hasCollapsed;
      }
      // ===== 新增：右侧内容区的所有子分组折叠状态同步 =====
      if (selectedFolderPath && selectedFolderPath.length > 0) {
        const folder = getFolderByPath(selectedFolderPath);
        if (folder && folder.children) {
          const rightSubfolders = [];
          function collectRightSubfolders(subs, path = []) {
            subs.forEach(sub => {
              if (sub.children) {
                const fullPath = [...path, sub.title];
                rightSubfolders.push(fullPath.join('/'));
                collectRightSubfolders(sub.children.filter(f => f.children), fullPath);
              }
            });
          }
          collectRightSubfolders(folder.children.filter(f => f.children), selectedFolderPath);
          for (const key of rightSubfolders) {
            window.subfolderCollapseState[key] = !hasCollapsed;
          }
        }
      }
      renderAll();
    };

    // ===== 新建分组/网址 =====
    document.getElementById('addFolderBtn').onclick = function() {
      requireAdmin(() => {
        const name = prompt('请输入新分组名称：');
        if (name && name.trim()) {
          bookmarks.push({ title: name.trim(), children: [], id: generateId() });
          saveToLocal();
          renderAll();
        }
      });
    };
    document.getElementById('addLinkBtn').onclick = function() {
      requireAdmin(() => {
        const folder = getFolderByPath(selectedFolderPath);
        if (!folder) return;
        const title = prompt('请输入网址名称：');
        if (!title || !title.trim()) return;
        const url = prompt('请输入网址链接（含 http/https）：');
        if (!url || !url.trim()) return;
        folder.children.push({ title: title.trim(), url: url.trim(), id: generateId() });
        saveToLocal();
        renderAll();
      });
    };

    // ===== 新子分组按钮（全局） =====
    document.getElementById('addSubBtnGlobal').onclick = function() {
      requireAdmin(() => {
        let folder = getFolderByPath(selectedFolderPath);
        if (!folder) {
          alert('请先选择一个分组或子分组');
          return;
        }
        const name = prompt('请输入新子分组名称：');
        if (name && name.trim()) {
          folder.children.push({ title: name.trim(), children: [], id: generateId() });
          saveToLocal();
          renderAll();
        }
      });
    };

    // ===== 书签导入成文件夹 =====
    document.getElementById('importFolderBookmarks').addEventListener('change', function(e) {
      requireAdmin(() => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(evt) {
          const html = evt.target.result;
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          let dl = doc.querySelector('dl');
          if (!dl) {
            alert('未找到有效的收藏夹内容');
            return;
          }
          let folderName = prompt('请输入导入文件夹名称：');
          if (!folderName || !folderName.trim()) return;
          let imported = parseBookmarks(dl);
          ensureIds(imported);
          bookmarks.push({ title: folderName.trim(), children: imported, id: generateId() });
          saveToLocal();
          renderAll();
        };
        reader.readAsText(file, 'utf-8');
      });
    });

    // ===== 书签导入 =====
    document.getElementById('importBookmarks').addEventListener('change', function(e) {
      requireAdmin(() => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(evt) {
          const html = evt.target.result;
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          let dl = doc.querySelector('dl');
          if (!dl) {
            alert('未找到有效的收藏夹内容');
            return;
          }
          bookmarks = parseBookmarks(dl);
          ensureIds(bookmarks); // 补全ID
          selectedFolderPath = [];
          saveToLocal();
          renderAll();
        };
        reader.readAsText(file, 'utf-8');
      });
    });

    // ===== 书签HTML解析 =====
    function parseBookmarks(node) {
      let result = [];
      for (let child of node.children) {
        if (child.tagName === 'DT') {
          let first = child.firstElementChild;
          if (!first) continue;
          if (first.tagName === 'H3') {
            let folder = {
              title: first.textContent,
              children: [],
              id: generateId()
            };
            let next = first.nextElementSibling;
            if (next && next.tagName === 'DL') {
              folder.children = parseBookmarks(next);
            }
            result.push(folder);
          } else if (first.tagName === 'A') {
            result.push({
              title: first.textContent,
              url: first.getAttribute('HREF'),
              icon: first.getAttribute('ICON') || '',
              id: generateId()
            });
          }
        }
      }
      return result;
    }

    // ===== 导出书签 =====
    document.getElementById('exportBtn').onclick = function() {
      function escapeHtml(str) {
        return str.replace(/[&<>"']/g, function(c) {
          return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c];
        });
      }
      function bookmarksToHtml(bms) {
        let html = '<!DOCTYPE NETSCAPE-Bookmark-file-1><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8"><TITLE>Bookmarks</TITLE><H1>Bookmarks</H1><DL>\n';
        function walk(arr) {
          arr.forEach(item => {
            if (item.children) {
              html += `<DT><H3>${escapeHtml(item.title)}</H3>\n<DL>\n`;
              walk(item.children);
              html += '</DL>\n';
            } else if (item.url) {
              html += `<DT><A HREF="${escapeHtml(item.url)}">${escapeHtml(item.title)}</A>\n`;
            }
          });
        }
        walk(bms);
        html += '</DL>';
        return html;
      }
      const html = bookmarksToHtml(bookmarks);
      const blob = new Blob([html], {type: 'text/html'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'bookmarks.html';
      a.click();
    };

    // ===== 清空所有网址 =====
    document.getElementById('clearAllBtn').onclick = function() {
      requireAdmin(() => {
        if (confirm('确定要清空所有分组和网址吗？')) {
          bookmarks = [];
          selectedFolderPath = [];
          localStorage.removeItem('myBookmarks');
          renderAll();
        }
      });
    };

    // ===== 字体和图标大小控制 =====
    let fontSize = parseFloat(localStorage.getItem('myFontSize')) || 1;
    let faviconSize = parseInt(localStorage.getItem('myFaviconSize')) || 20;
    function applyFontAndIconSize() {
      document.documentElement.style.setProperty('--font-size', fontSize + 'em');
      document.documentElement.style.setProperty('--favicon-size', faviconSize + 'px');
    }
    document.getElementById('fontIncBtn').onclick = function() {
      fontSize = Math.min(fontSize + 0.1, 2);
      localStorage.setItem('myFontSize', fontSize);
      applyFontAndIconSize();
    };
    document.getElementById('fontDecBtn').onclick = function() {
      fontSize = Math.max(fontSize - 0.1, 0.7);
      localStorage.setItem('myFontSize', fontSize);
      applyFontAndIconSize();
    };
    document.getElementById('iconIncBtn').onclick = function() {
      faviconSize = Math.min(faviconSize + 4, 64);
      localStorage.setItem('myFaviconSize', faviconSize);
      applyFontAndIconSize();
    };
    document.getElementById('iconDecBtn').onclick = function() {
      faviconSize = Math.max(faviconSize - 4, 12);
      localStorage.setItem('myFaviconSize', faviconSize);
      applyFontAndIconSize();
    };
    applyFontAndIconSize();

    // ===== 左右宽度拖动与记忆 =====
    const sidebar = document.querySelector('.sidebar');
    const resizer = document.getElementById('resizer');
    let isResizing = false;
    let startX = 0;
    let startWidth = 0;
    function setSidebarWidth(w) {
      sidebar.style.width = w + 'px';
      localStorage.setItem('sidebarWidth', w);
    }
    resizer.addEventListener('mousedown', function(e) {
      isResizing = true;
      startX = e.clientX;
      startWidth = sidebar.offsetWidth;
      resizer.classList.add('active');
      document.body.style.cursor = 'ew-resize';
    });
    document.addEventListener('mousemove', function(e) {
      if (!isResizing) return;
      let newWidth = Math.max(120, Math.min(startWidth + (e.clientX - startX), window.innerWidth * 0.6));
      setSidebarWidth(newWidth);
    });
    document.addEventListener('mouseup', function() {
      if (isResizing) {
        isResizing = false;
        resizer.classList.remove('active');
        document.body.style.cursor = '';
      }
    });
    // 初始化记忆宽度
    const savedW = parseInt(localStorage.getItem('sidebarWidth'));
    if (savedW && !isNaN(savedW)) setSidebarWidth(savedW);

    // ===== 页面初始化 =====
    window.addEventListener('DOMContentLoaded', function() {
      const saved = loadFromLocal();
      if (saved) bookmarks = saved;
      ensureIds(bookmarks); // 补全ID
      renderAll();
      updateToggleExpandBtn();
    });

    // ===== 右栏一键展开/收起按钮逻辑 =====
    function updateToggleExpandBtn() {
      const btn = document.getElementById('toggleExpandBtn');
      if (!btn) return;
      let folder = getFolderByPath(selectedFolderPath);
      if (!folder || !folder.children) {
        btn.style.display = 'none';
        return;
      }
      // 收集所有右栏子分组pathKey（递归所有层级，所有有children的节点）
      const rightSubfolders = [];
      function collectAllSubfolderKeysDeep(subs, path = []) {
        subs.forEach(sub => {
          if (sub.children && Array.isArray(sub.children)) {
            const fullPath = [...path, sub.title];
            rightSubfolders.push(fullPath.join('/'));
            // 递归所有层级
            collectAllSubfolderKeysDeep(sub.children.filter(f => f.children), fullPath);
          }
        });
      }
      collectAllSubfolderKeysDeep(folder.children.filter(f => f.children), selectedFolderPath);
      if (rightSubfolders.length === 0) {
        btn.style.display = 'none';
        return;
      }
      btn.style.display = '';
      let hasCollapsed = false;
      for (const key of rightSubfolders) {
        if (window.subfolderCollapseState[key]) {
          hasCollapsed = true;
          break;
        }
      }
      btn.textContent = hasCollapsed ? '展开' : '收起';
    }

    document.getElementById('toggleExpandBtn').onclick = function() {
      let folder = getFolderByPath(selectedFolderPath);
      if (!folder || !folder.children) return;
      // 收集所有右栏子分组pathKey（递归所有层级，所有有children的节点）
      const rightSubfolders = [];
      function collectAllSubfolderKeysDeep(subs, path = []) {
        subs.forEach(sub => {
          if (sub.children && Array.isArray(sub.children)) {
            const fullPath = [...path, sub.title];
            rightSubfolders.push(fullPath.join('/'));
            // 递归所有层级
            collectAllSubfolderKeysDeep(sub.children.filter(f => f.children), fullPath);
          }
        });
      }
      collectAllSubfolderKeysDeep(folder.children.filter(f => f.children), selectedFolderPath);
      let hasCollapsed = false;
      for (const key of rightSubfolders) {
        if (window.subfolderCollapseState[key]) {
          hasCollapsed = true;
          break;
        }
      }
      // 一次性设置所有pathKey的状态
      for (const key of rightSubfolders) {
        window.subfolderCollapseState[key] = !hasCollapsed;
      }
      renderAll();
      updateToggleExpandBtn();
    };

    // 每次渲染内容后都更新按钮状态
    const oldRenderContent = renderContent;
    renderContent = function() {
      oldRenderContent();
      updateToggleExpandBtn();
    };
  </script>
</body>
